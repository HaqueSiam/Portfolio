  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Roboto, Arial, Helvetica, sans-serif" font-weight="800"
        font-size="34"
        fill="url(#goldGrad)">
    SIAM
  </text>
</svg>
