<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="109" height="57" viewBox="0 0 109 57" preserveAspectRatio="xMidYMid meet" role="img" aria-label="SIAM logo">
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C79A2D"/>
      <stop offset="50%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&amp;display=swap');
    </style>
  </defs>
  <!-- Background is transparent to match original size; only text "SIAM" -->
